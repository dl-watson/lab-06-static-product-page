<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="styles/reset.css"> -->
    <link rel="stylesheet" href="../styles/cart.css">
    <link rel="stylesheet" href="../styles/style.css">
    <title>lab-06-static-CART-PAGE</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="../assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            <section class="header">
                <h2 class="heading">
                    <img src="https://fontmeme.com/permalink/201005/8013ac782188fb9c4f0c0c47b64df5b0.png" alt="pokemon-font" border="0">
                </h2>
                <div class="sub-heading">
                    <img src="https://fontmeme.com/permalink/201005/9fb3768c608685ea540bdf102e0aaf5a.png" alt="early-gameboy-font" border="0" >
                </div>
                <div>
                    <a href="../products/index.html"><img class="prod-nav" src="https://fontmeme.com/permalink/201008/02241da0026583b2c38185cc2f1cd72c.png" alt="early-gameboy-font" border="0"></a>
                </div>
            </section>
            <section class="body" id="anchor">
                <table>
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Subtotal</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>
                            <td>Butterduck</td>
                            <td>$4.99</td>
                            <td>1</td>
                            <td>$4.99</td>
                        </tr> -->
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3">Total:</td>
                            <td class="table-footer" id="total">$$</td>
                        </tr>
                    </tfoot>
                  </table>
                  <button class="checkout" id="checkout">checkout</button>

            </section>
        </section>
    </main>
    <footer>
        <div class="copy">with gratitude to <a href="https://pokemon.alexonsager.net/">Pokemon Fusion</a> </div>
    </footer>

    <script type="module" src="../cart.js"></script>
</body>

</html>
